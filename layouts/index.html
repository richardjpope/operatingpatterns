{{ define "main" }}

<div class="hx:mx-auto hx:flex hextra-max-page-width">
  <div
    class="hx:w-full hx:break-words hx:min-h-[calc(100vh-var(--navbar-height))] hx:min-w-0 hx:pb-8 hx:pt-8 hx:md:pt-12 hx:pl-[max(env(safe-area-inset-left),1.5rem)] hx:pr-[max(env(safe-area-inset-left),1.5rem)]">
    <div class="hx:flex hx:flex-col hx:items-start">
      <div class="hx:mt-6 hx:mb-6">
        <h1 class="not-prose hx:text-4xl hx:font-bold hx:leading-none hx:tracking-tighter hx:md:text-5xl hx:py-2 hx:bg-clip-text hx:text-transparent hx:bg-gradient-to-r hx:from-gray-900 hx:to-gray-600 hx:dark:from-gray-100 hx:dark:to-gray-400">
          {{ .Params.title }}
        </h1>
      </div>
      <div class="hx:mb-12">
        <p class="not-prose hx:text-xl hx:text-gray-600 hx:dark:text-gray-400 hx:sm:text-xl">
          {{ .Params.subtitle }}
        </p>
      </div>
      <div class="hx:mb-12">
        <p class="not-prose hx:text-xl hx:text-gray-600 hx:dark:text-gray-400 hx:sm:text-xl">
          {{ .Content }}
        </p>
      </div>
        {{ $patterns := where (where site.RegularPages "Section" "patterns") "Kind" "page" }}
        {{ if $patterns }}
          <div class="hextra-feature-grid hx:grid hx:sm:max-lg:grid-cols-2 hx:max-sm:grid-cols-1 hx:gap-4 hx:w-full not-prose" style="--hextra-feature-grid-cols:3">
            {{ range $patterns.ByParam "weight" }}
              <a href="{{ .Permalink }}" class="hx:aspect-auto hx:md:aspect-[1.1/1] hx:max-md:min-h-[340px] hextra-feature-card not-prose hx:block hx:relative hx:overflow-hidden hx:rounded-3xl hx:border hx:border-gray-200 hx:hover:border-gray-300 hx:dark:border-neutral-800 hx:dark:hover:border-neutral-700 hx:before:pointer-events-none hx:before:absolute hx:before:inset-0 hx:before:bg-glass-gradient">
                <div class="hx:relative hx:w-full hx:p-6">
                  <h3 class="hx:text-2xl hx:font-medium hx:leading-6 hx:mb-2 hx:flex hx:items-center">
                    <span>{{ .Title }}</span>
                  </h3>
                  <p class="hx:text-gray-500 hx:dark:text-gray-400 hx:text-sm hx:leading-6">
                    {{ .Params.subtitle }}
                  </p>
                </div>
                <img src="{{ .Params.image }}" class="" alt="{{ .Title }}">
              </a>
            {{ end }}
          </div>
        {{ end }}
    </div>
  </div>
</div>
{{ end }}
