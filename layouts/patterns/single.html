{{ define "main" }}
<div class="pattern-single">
  <header class="pattern-hero">
    {{ if .Params.image }}
    <div class="pattern-hero-media">
      <img src="{{ .Params.image }}" alt="{{ .Title }}">
    </div>
    {{ end }}
    <div class="pattern-hero-text">
      <h1 class="pattern-title">{{ .Title }}</h1>
      {{ with .Params.subtitle }}
      <p class="pattern-subtitle">{{ . }}</p>
      {{ end }}
    </div>
  </header>

  <main class="pattern-body">
    <div class="pattern-container">
      {{ .Content }}
    </div>
  </main>
</div>

<style>
.pattern-hero{display:flex;flex-direction:row;align-items:center;gap:28px;padding:40px 20px;border-radius:10px;background:linear-gradient(180deg,rgba(0,0,0,0.02),transparent);margin-bottom:30px}
.pattern-hero-media img{width:420px;height:220px;object-fit:cover;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,0.08)}
.pattern-hero-text{flex:1}
.pattern-title{font-size:2.2rem;margin:0 0 8px;color:#222}
.pattern-subtitle{margin:0;color:#555;font-size:1.05rem}
.pattern-body{padding:0 20px 60px}
.pattern-container{max-width:920px;margin:0 auto;color:#333;line-height:1.75}
@media (max-width:900px){.pattern-hero{flex-direction:column;text-align:center}.pattern-hero-media img{width:100%;height:220px}}
</style>

{{ end }}
